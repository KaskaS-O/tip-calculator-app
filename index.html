<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  
  <title>Frontend Mentor | Tip calculator app</title>

</head>
<body>

  <div class="logo">
    <img src="./images/logo.svg" alt="" class="logo__image">
  </div>

  <div class="calculator grid-container">

    <form class="calculator__form calculator__form--bill">
      <div class="calculator__title-container calculator__title-container--bill">
        <label for="bill" class="calculator__title calculator__title--bill">Bill</label>
        <div class="calculator__error"></div>
      </div>
      <input type="number" name="bill-amount" class="calculator__input calculator__input--bill" id="bill" placeholder="0">
    </form>

    <form class="calculator__form calculator__form--tip">
      <label for="tip" class="calculator__title calculator__title--tip">Select Tip %</label>
      <button class="calculator__btn calculator__btn--tip" id="btn5" value="5">5%</button>
      <button class="calculator__btn calculator__btn--tip" id="btn10" value="10">10%</button>
      <button class="calculator__btn calculator__btn--tip" id="btn15" value="15">15%</button>
      <button class="calculator__btn calculator__btn--tip" id="btn25" value="25">25%</button>
      <button class="calculator__btn calculator__btn--tip" id="btn50" value="50">50%</button>
      <input type="number" name="tip-amount" class="calculator__input calculator__input--tip" id="tip" placeholder="Custom">
    </form>    

    <form class="calculator__form calculator__form--split">
      <div class="calculator__title-container calculator__title-container--split">
        <label for="split" class="calculator__title calculator__title--split">Number of People</label>
        <div class="calculator__error"></div>
      </div>
      <input type="number" name="split-amount" class="calculator__input calculator__input--split" id="split" placeholder="0">
    </form>

    <div class="calculator__summary summary">
      <div class="summary__element">
        <span class="summary__title">Tip Amount</span>
        <span class="summary__subtitle">/ person</span>
        <span class="summary__amount-per-person summary__amount-per-person--tip">$0.00</span>
      </div>

      <div class="summary__element">
        <span class="summary__title">Total</span>
        <span class="summary__subtitle">/ person</span>
        <span class="summary__amount-per-person summary__amount-per-person--bill">$0.00</span>
      </div>

      <button class="calculator__btn calculator__btn--reset">Reset</button>
    </div>

  </div>
  
  <footer class="footer"> <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">CodingDuck</a>.
  </div></footer>

  <script src="./main.js"></script>
</body>
</html>
